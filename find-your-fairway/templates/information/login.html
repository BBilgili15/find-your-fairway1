{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Base</title>
</head>

<body>
    
    <section class="reg-container">
        
        <div class="reg-content">
            
            <div class="reg-form">
                <h1 class="reg-title">Find Your Fairway</h1>
                <h2 class="reg-subtitle">Login Now...</h2>
                <div class="form-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username..." id="login-item">
                        <input type="password" name="password" placeholder="Password...." id="login-item">
                        <input type="submit" value="Login" class="login-button">
                    </form>
                    
                    <div class="already-registered__container">
                        <a href="{% url 'register' %}" class="login-link"> <p>Register</p></a>
                    </div>
    
                </div>
            </div>  
        </div>  
    
    
        <div class="reg-image__section">
            <img src="/static/images/pexels-jopwell-1325743.jpg" class="reg-image">
        </div>

    
</body>
</html>

{% endblock content %}
